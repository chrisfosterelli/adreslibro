{{define "register"}}
<!DOCTYPE html>
<html>
  <head>
    <title>AdresLibro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <!-- Banner -->
      <div class="row">
        <div class="col-md-12" style="padding: 0;">
          <nav class="navbar navbar-default" style="border-radius: 0;">
            <div class="container">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">ADRESLIBRO</a>
              </div>
              <form class="navbar-form navbar-left">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Trovu esperantuloj en...">
                  <button type="button" class="btn btn-default">Serĉi</button>
                </div>
              </form>
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <a href="/" class="btn btn-default">Ensaluti</a>
                  <a href="/registri" class="btn btn-default">Registri</a>
                </div>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4"> <!-- left -->
          <div class="panel panel-default">
            <div class="panel-body">
              <form method="POST">
                <div class="form-group">
                  <label for="email">Retpoŝto</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Ex: john.doe@gmail.com">
                </div>
                <div class="form-group">
                  <label for="password">Pasvorto</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Ex: s3curep4ssw0rd">
                </div>
                <div class="form-group">
                  <label for="name">Nomo</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Ex: John Doe">
                </div>
                <div class="form-group">
                  <label for="location">Loko</label>
                  <input type="text" class="form-control" name="location" id="location" placeholder="Ex: Paris, France">
                </div>
                <button type="submit" class="btn btn-default">
                  Registri
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8"> <!-- right -->
          <div class="panel panel-default">
            <div class="panel-body">
              <p>Saluton!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
{{end}}
